<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="game.js" defer></script>
     <style>

      
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 400px; /* adjust as needed */
      margin: 40px auto; /* center on page */
    }
    .box {
      background: #e0e0e0;
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-align: center;
      margin: 20pxl;
    }
    .button-group {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 16px;
  margin: 40px 0;
}

.button-group .btn {
  padding: 12px 32px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 6px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.2s;
}

.button-group .btn:hover {
  background: #0056b3;
}
.holder{
  border: #3535e9 solid 1px;
  padding: 40px 50px;
  margin: 50px 100px;
}
  </style>
</head>
<body>
  <div class="holder">
    <div class="row">
         
    <div id="humanScore" class="box">0</div>
      
    <div id="computerScore" class="box">0</div>
  </div>
</div>
  <div class="holder two">
    <div class="button-group">
  <button id="rock" class="btn">Rock</button>
  <button id="paper" class="btn">Paper</button>
  <button id="scissors" class="btn">Scissors</button>
</div>
  </div>
  <div id="roundAnnounce" class="holder"></div>
     
  
</body>
</html>
